<mindtagger mode="precision">

  <template for="each-item">

    <strong>{{item.word_phrase}}</strong> appeared in:
    <blockquote>
      <big mindtagger-word-array="item.words" array-format="postgres">
          <mindtagger-highlight-words from="item.start_position" length="item.length" with-style="background-color: yellow;"/>
      </big>
    </blockquote>

    <div mindtagger-item-details></div>

  <big>
  <strong>
    <a href="mindtagger/tasks/{{MindtaggerTask.name}}/{{item.pdf_url}}">{{item.patient_id}}</a>
  </strong>
  </big>
  </template>

  <template for="tags">
    <span mindtagger-adhoc-tags></span>
    <span mindtagger-note-tags></span>
  </template>

</mindtagger>
